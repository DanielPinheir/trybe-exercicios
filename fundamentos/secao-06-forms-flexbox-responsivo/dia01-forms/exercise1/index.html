<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=f, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formulário completo:</h1>
    </header>
    <main>
      <form action="" method="get">
        <label for="input-email"
          >E-mail:
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Digite seu email"
            required
            autocomplete="off"
            autofocus
          />
        </label>
        <br />
        <label for="input-senha"
          >Senha:
          <input
            type="password"
            name="senha"
            id="input-senha"
            placeholder="Digite sua senha"
            required
          />
        </label>
        <br />
        <input type="checkbox" name="remember" id="remember" />Lembre-me
        <input type="button" value="Entrar" />
      </form>
      <br />
      <form action="" method="get">
        <label for="nome-completo"
          >Nome completo:
          <input
            type="text"
            name="nome"
            id="nome-completo"
            placeholder="Digite seu nome"
            required
          />
        </label>
        <br />
        <label for="nome-completo"
          >E-mail:
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Digite seu e-mail"
            required
          />
        </label>
        <br />
        <label for=""
          >Estado onde você mora:
          <select name="estado" id="input-estado">
            <option value="sp" selected>São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ap">Amapá</option>
            <option value="rs">Rio Grande so Sul</option>
          </select>
        </label>
        <br />
        <p>Selecione a sua foto:</p>
        <input type="file" name="foto" id="foto-perfil" />
        <br />
        <p>Comidas favoritas:</p>
        <label for="comida-1">
          <input
            type="radio"
            name="comida-favorita"
            id="comida-1"
            value="pizza"
            checked
          />Pizza
          <input
            type="radio"
            name="comida-favorita"
            id="comida-2"
            value="sorvete"
          />Sorvete
          <input
            type="radio"
            name="comida-favorita"
            id="comida-3"
            value="Pão de queijo"
          />Pão de queijo
          <input
            type="radio"
            name="comida-favorita"
            id="comida-4"
            value="outro"
          />Outro
        </label>
        <br />
        <p>Escreva algo sobre você:</p>
        <textarea
          name="sobre-mim"
          id="textarea-1"
          cols="30"
          rows="5"
        ></textarea>
        <br />
        <label for="checkbox-noticias">
          <input
            type="checkbox"
            name="promocoes"
            id="checkbox-noticias"
          />Deseja receber notícias e promoções incríveis?
        </label>
        <br />
        <button type="submit">Enviar formulário</button>
      </form>
    </main>
  </body>
</html>
