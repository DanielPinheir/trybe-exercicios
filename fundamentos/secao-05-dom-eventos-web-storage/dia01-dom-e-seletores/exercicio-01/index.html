<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      //1.Crie e execute uma função que mude o texto na tag <p>-----</p>, para uma descrição
      //de como você se vê daqui a 2 anos;
      const descriptionMeAfterTwoYear = (text) => {
        const centerContent = document.getElementsByClassName("center-content");
        centerContent[0].firstElementChild.nextElementSibling.innerHTML = text;
      };
      const textAboutMe =
        "Daqui a 2 anos estarei atuando como Dev Pleno, melhorando minhas soft skills e hard skills, sempre buscando aprender a aprender.";
      descriptionMeAfterTwoYear(textAboutMe);

      //2.Crie e execute uma função que mude a cor do quadrado amarelo para rgb(76,164,109);
      const changeColorClass = (className, color) => {
        const mainContent = document.getElementsByClassName(className)[0];
        mainContent.style.backgroundColor = color;
      };
      changeColorClass("main-content", "rgb(76,164,109)");

      //3.Crie e execute uma função que mude a cor do quadrado vermelho para branco;
      changeColorClass("center-content", "white");

      //4.Crie e execute uma função que corrija o texto da tag <h1>;
      const correctTextTag = (tag, text) => {
        const tagElement = document.getElementsByTagName(tag)[0];
        tagElement.innerHTML = text;
      };
      correctTextTag("h1", "Desafio - JavaScript");

      //5.Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo;
      const upperFirstP = () => {
        const firstP = document.getElementsByTagName("p")[0];
        const upperP = firstP.innerHTML.toUpperCase();
        firstP.innerHTML = upperP;
      };
      upperFirstP();
      //6.Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      const showTags = (tag) => {
        const tagElement = document.getElementsByTagName(tag);
        for (let index = 0; index <= tagElement.length - 1; index += 1) {
          console.log(tagElement[index].innerText);
        }
      };
      showTags("p");
    </script>
  </body>
</html>
